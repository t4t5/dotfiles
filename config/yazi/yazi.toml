[mgr]
show_hidden = false

[preview]
max_width       = 1200
max_height      = 1200


# Enable tmux passthrough for image previews
# This allows kitty graphics protocol to work inside tmux
[preview.image]
passthrough = "auto"

[plugin]

prepend_preloaders = [
    # SVG
    { mime = "image/svg+xml", run = "magick" },
    # Office Documents
    { mime = "application/openxmlformats-officedocument.*", run = "office" },
    { mime = "application/oasis.opendocument.*", run = "office" },
    { mime = "application/ms-*", run = "office" },
    { mime = "application/msword", run = "office" },
    { name = "*.docx", run = "office" },
]

prepend_previewers = [
    # SVG
    { mime = "image/svg+xml", run = "magick" },
    # Office Documents
    { mime = "application/openxmlformats-officedocument.*", run = "office" },
    { mime = "application/oasis.opendocument.*", run = "office" },
    { mime = "application/ms-*", run = "office" },
    { mime = "application/msword", run = "office" },
    { name = "*.docx", run = "office" },
]
